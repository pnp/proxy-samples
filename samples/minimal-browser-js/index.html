<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Browser JS - Dev Proxy Sample</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 5px;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Dev Proxy Browser Sample</h1>
  <p>Click the button to fetch data from the API. When Dev Proxy is running, you'll see a mocked response.</p>
  
  <button id="fetchBtn">Fetch Post</button>
  <div id="result">Click the button to fetch data...</div>

  <script>
    document.getElementById('fetchBtn').addEventListener('click', async () => {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = 'Fetching...';

      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
        const data = await response.json();
        
        const headers = {};
        response.headers.forEach((value, key) => {
          headers[key] = value;
        });

        resultDiv.textContent = JSON.stringify({ data, headers }, null, 2);
      } catch (error) {
        resultDiv.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
